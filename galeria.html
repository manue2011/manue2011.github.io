<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería Anime - Rincón Anime</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/galeria.css">
    </head>
<body>
    <div class="titulo-principal">
        <h1>¡Bienvenidos al Rincón Anime!</h1>
        <p>Tu portal para las últimas noticias, recomendaciones y todo sobre el mundo del anime.</p>
    </div>
    <main>
        <div class="secciones-botones">
            <button onclick="window.location.href='noticias.html'">Noticias</button>
            <button onclick="window.location.href='recomendaciones.html'">Recomendaciones</button>
            <button onclick="window.location.href='proximos-estrenos.html'">Próximos Estrenos</button>
            <button onclick="window.location.href='galeria.html'">Galería</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </div>

        <section id="galeria" class="seccion-contenido">
            <h2>Galería</h2>
            <p>Disfruta de nuestra galería de imágenes de tus animes favoritos.</p>
            <div class="galeria-imagenes">
                <img src="img/galeria1.jpg" alt="Imagen de anime 1" style="max-width: 200px; margin: 10px;">
                <img src="img/galeria2.jpg" alt="Imagen de anime 2" style="max-width: 200px; margin: 10px;">
                <img src="img/galeria3.jpg" alt="Imagen de anime 3" style="max-width: 200px; margin: 10px;">
                <img src="img/galeria4.jpg" alt="Imagen de anime 4" style="max-width: 200px; margin: 10px;">
                <img src="img/galeria5.jpg" alt="Imagen de anime 5" style="max-width: 200px; margin: 10px;">
                <img src="img/galeria6.jpg" alt="Imagen de anime 6" style="max-width: 200px; margin: 10px;">
                </div>
            <button onclick="window.location.href='index.html'">Volver a la Página Principal</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rincón Anime - Un espacio para los amantes del anime.</p>
    </footer>
    
    <div class="overlay"></div>
    
    <script>
        const imagenesGaleria = document.querySelectorAll('.galeria-imagenes img');
        const overlay = document.querySelector('.overlay');
    
        console.log('Imágenes de la galería seleccionadas:', imagenesGaleria);
        console.log('Overlay seleccionado:', overlay);
    
        imagenesGaleria.forEach(img => {
            img.addEventListener('click', function() {
                console.log('Se hizo clic en la imagen: ', this);
                this.classList.toggle('imagen-ampliada');
                overlay.classList.toggle('mostrar');
                document.body.classList.toggle('no-scroll'); // Opcional
            });
        });
    
        overlay.addEventListener('click', function() {
            console.log('Se hizo clic en el overlay');
            const imagenAmpliada = document.querySelector('.galeria-imagenes img.imagen-ampliada');
            if (imagenAmpliada) {
                imagenAmpliada.classList.remove('imagen-ampliada');
                this.classList.remove('mostrar');
                document.body.classList.remove('no-scroll'); // Opcional
            }
        });
    </script>
</body>
</html>
